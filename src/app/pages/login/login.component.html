<div class="login">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron">
                    <h1 class="display-4">CONSULTA EXTERNA</h1>
                    <p class="lead">Ingrese aqui su correo y su pin</p>
                    <hr class="my-4">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Ingrese Su correo</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Pin</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary" [routerLink]="['/panel']" > Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
